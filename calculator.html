<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/calculator.css">
    
</head>
<body>

<div class="calculator">
    <div class="header">
      <input type="text" placeholder="0.00" class="account">
      <input type="text" placeholder="0.00" class="result">
    </div>
    <div class="main"></div>
    <button onclick="addSymToEquation(this.innerText)" class="btn">+</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">-</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">*</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">/</button>
    <button onclick="result()" class="btn">=</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">0</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">1</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">2</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">3</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">4</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">5</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">6</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">7</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">8</button>
    <button onclick="addSymToEquation(this.innerText)" class="btn">9</button>
    <button onclick="reset()" class="btn">C</button>
    <button onclick="deleteLastSym()" class="btn">Удалить</button>
    <button onclick="addSymToEquation('.')" class="btn">.</button>
</div>
<script src="scripts/calculator.js"></script>
</body>
</html>
